<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karol Mission Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;">
            <div>
                <h1>Karol Mission Control</h1>
                <p id="date-string" style="color: #8e8e93;"></p>
            </div>
            <button onclick="logout()" style="width: auto; padding: 10px 20px; background: #3a3a3c;">Odhlásiť</button>
        </header>

        <div class="dashboard-grid">
            <!-- Vitals Card -->
            <div class="card" id="vitals-card">
                <h2>Systémový stav</h2>
                <div class="vitals-item">
                    <span class="vitals-label">Karol Status</span>
                    <span class="vitals-value"><span class="status-indicator"></span> Online</span>
                </div>
                <div class="vitals-item">
                    <span class="vitals-label">Uptime</span>
                    <span class="vitals-value" id="uptime-val">1h 15m</span>
                </div>
                <div class="vitals-item">
                    <span class="vitals-label">RAM</span>
                    <span class="vitals-value" id="ram-val">5.4 GB</span>
                </div>
            </div>

            <!-- Tasks Card -->
            <div class="card" style="grid-column: span 2;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Aktuálne úlohy</h2>
                    <button onclick="showAddTask(event)" style="width: auto; padding: 5px 15px; font-size: 0.8rem;">+ Pridať úlohu</button>
                </div>
                <div id="task-list">
                    <!-- Tasks injected by JS -->
                </div>
            </div>

            <!-- Add Task Modal -->
            <div id="task-modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
                <div class="card" style="width: 400px;">
                    <h2>Nová úloha</h2>
                    <input type="text" id="new-task-text" placeholder="Čo treba spraviť?" style="margin-bottom: 15px;">
                    <select id="new-task-priority" style="width: 100%; padding: 15px; border-radius: 12px; border: none; background: #2c2c2e; color: white; margin-bottom: 20px;">
                        <option value="Low">Nízka priorita</option>
                        <option value="Medium" selected>Stredná priorita</option>
                        <option value="High">VYSOKÁ (Urgentné)</option>
                    </select>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="saveNewTask()" style="flex: 2;">Uložiť</button>
                        <button onclick="hideAddTask()" style="flex: 1; background: #3a3a3c;">Zrušiť</button>
                    </div>
                </div>
            </div>

            <!-- Projects Card -->
            <div class="card">
                <h2>Projekty</h2>
                <div id="project-list">
                    <!-- Projects injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
